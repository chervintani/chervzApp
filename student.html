<!DOCTYPE html>
<html>

<head>
    <script src="jquery-3.4.1.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>

<body>
    <div id="studentbtn">
        <button type="button">Add Student</button>
    </div>
    <div id="createForm" style="display: none">
        <form>
            Name:<input type="text" placeholder="Full Name" id="name" required><br>
            Course & Year: <input type="text" placeholder="Course & Year" id="course" required><br>
            Email: <input type="text" placeholder="Email" name="email" id="email" required><br>
            Password: <input type="text" placeholder="Password" name="password" id="password" required><br>
            <input type="button" value="Save" id="save"/>
        </form>
    </div>
    <div id="classlist">
        <table id="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course & Year</th>
                <th>action</th>
            </tr>
        </table>
    </div>
</body>
<script>
    $(document).ready(function () {
        var ID = 0;
        $('#studentbtn').click(function () {
            $(this).css("display", "none");
            $('#createForm').css("display", "inherit");
            $('#classlist').css("display", "none");

            var $name = $('#name').val("");
            var $course = $('#course').val("");
            var $email = $('#email').val("");
            var $password = $('#password').val("");
        });
        $('#save').click(function () {
            var $name = $('#name').val();
            var $course = $('#course').val();
            var $email = $('#email').val();
            var $password = $('#password').val();
            var $edit = '<button class="editni">Edit</button>';
            var $delete = '<button class="deleteni">Delete</button>';
            
            if($name ===""||$course ===""||$email ===""||$password===""){
                alert("Please fill up all the form");
            }else{
            $('#classlist').css("display", "inherit");
            $('#createForm').css("display", "none");
            $('#studentbtn').css("display", "inherit");
            ID = ID + 1;

            $('#table').append("<tr><td><span id="+ID+">" + ID + "</span></td><td>"+$name+"</td><td>"+$course+"</td><td>"+$edit+$delete+"</td></tr>");
     
            }
        });

        $('.editni').click(function(){
            $('#classlist').css("display", "none");
            $('#createForm').css("display", "inherit");
            $('#studentbtn').css("display", "none");
        });

        $('.deleteni').click(function(){
            $('#')
        });

    });
</script>

</html>
