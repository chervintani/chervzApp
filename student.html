<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>
        table {
            border-collapse: collapse;
            border-spacing: 0;
            width: 100%;
            border: 1px solid #ddd;
        }

        th,
        td {
            text-align: left;
            padding: 16px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2
        }
    </style>
</head>

<body>

    <div id="studentbtn">
        <button type="button">Add Student</button>
    </div>
    <div id="createForm" style="display: none">
        <form>
            Name:<input type="text" placeholder="Full Name" id="name" required><br>
            Course & Year: <input type="text" placeholder="Course & Year" id="course" required><br>
            Email: <input type="text" placeholder="Email" name="email" required><br>
            Password: <input type="text" placeholder="Password" name="password" required><br>
            <button type="submit" id="submit">Save</button>
        </form>
    </div>
    <div id="classlist">
        <table id="table">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Course & Year</th>
            </tr>

        </table>
    </div>
</body>
<script>


    $(document).ready(function () {
        var $ID = 0;
        $('#studentbtn').click(function () {
            $(this).css("display", "none");
            $('#createForm').css("display", "inherit");
            $('#classlist').css("display", "none");

            var $name = $('#name').val("");
            var $course = $('#course').val("");
            var $email = $('#email').val("");
            var $password = $('#password').val("");
        });
        $('#submit').click(function () {
            $('#studentbtn').css("display", "inherit");
            $('#createForm').css("display", "none");
            

            var $name = $('#name').val();
            var $course = $('#course').val();
            $ID = $ID  + 1;
            $closing = '</tr>';
            $editBtn = $('<td>Close</td>');
            //I STOPPED HERE FOR THE EDIT BUTTON AND SET THE ATTRIBUTE ID 
            $('#table').append('<tr><td>'+$ID+'</td><td>'+$name+'</td><td>'+$course+'</td>'+$editBtn);
            // var $button = $($editBtn+$closing);
            // $('#table').append($button);
            $editbutton.attr('id',$ID);
            $('#classlist').css("display", "inherit");
            
        });

    });
</script>

</html>
